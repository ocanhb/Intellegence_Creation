<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Delete</title>
</head>
<body>
  <h1>Confirm Delete {{ type }}</h1>
  <p>Are you sure you want to delete: {{ object }} ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'laporan_integrasi' %}">Cancel</a>
  </form>
</body>
</html>
